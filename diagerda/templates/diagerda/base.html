{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Blog Template for Bootstrap</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'css/blog.css'%}" rel="stylesheet">
</head>

<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="{% url 'diagerda:about' %}">Сведения о медицинской организации</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="{% url 'diagerda:index' %}">DiaGerda</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>

                {% if not user.is_authenticated %}
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:login' %}">Вход</a>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:register' %}">Регистрация</a>

                {% else %}

                <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:profile' %}">Профиль</a>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:logout' %}" method="post">Выход</a>

                    <form action="{% url 'users:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="btn btn-sm btn-outline-secondary">Выход</button>
                    </form>
                {% endif %}

            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 text-muted" href="#">Новости</a>
            <a class="p-2 text-muted" href="{% url 'diagerda:doctors' %}">Наши врачи</a>
            <a class="p-2 text-muted" href="#">Запись на прием</a>

        </nav>
    </div>


    {% block content %}
    {% endblock %}


    <footer class="blog-footer">
        <p><a href="https://github.com/NorilkaRus/">@Norilka</a></p>
        <p>
            <p>&copy; 2024 </p>
            <a href="#">Back to top</a>
        </p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/slim.min.js'%}"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery-slim.min.js'%}"><\/script>')
    </script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/holder.min.js'%}"></script>
    <script>
        Holder.addTheme('thumb', {
          bg: '#55595c',
          fg: '#eceeef',
          text: 'Thumbnail'
        });
    </script>
</body>
</html>
