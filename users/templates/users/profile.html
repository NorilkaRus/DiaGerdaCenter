{% extends 'diagerda/base.html' %}

{% load static %}
{% load mediapath %}

{% block content %}
<div class="col-md-12">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
            <h1 class="display-5 fw-bolder">{{ user.first_name }} {{ user.last_name }}</h1>
            <div class="medium mb-1">Дата рождения: {{ user.birthday }}</div>
            <div class="medium mb-1">Telegram: @{{ user.telegram }}</div>
            <div class="medium mb-1">e-mail: {{ user.email }}</div>
            <div class="medium mb-1">Номер телефона: {{ user.phone }}</div>
        </div>
        <img class="card-img-right flex-auto d-none d-md-block" src="{% mediapath user.avatar %}" alt="Card image cap">
    </div>
</div>

        <a href="{% url 'users:profile_update' %}" class="btn btn-primary my-2">Редактировать профиль</a>

{% endblock %}
